<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="maintitle">
            <h2>Money Management</h2>
        </div>
        <div class="maincontainer">
            <div class="budgetnumber">
                <div class="number" id="earned">
                    <small>Money earned</small>
                    <div class="amountcontainer">
                        <p id="earnedlogo">$</p>
                        <span id="amountearned">0</span>
                    </div>
                </div>
                <div class="number" id="available">
                    <small>Money available</small>
                    <div class="amountcontainer">
                        <p>$</p>
                        <span id="amountavailable">0</span>
                    </div>
                </div>
                <div class="number" id="spent">
                    <small>Money spent</small>
                    <div class="amountcontainer">
                        <p id="spentlogo">$</p>
                        <span id="amountspent">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="midcontainer">
            <div class="incomecontainer" >
                <h2>income</h2>
                <ul id="incomelist">
                </ul>
            </div>

            <div class="expensescontainer" >
                <h2>expenses</h2>
                <ul id="expenseslist">
                </ul>   
            </div>
        </div>
    </main>
    <aside>
        <h2>Input</h2>
        <div class="inputarea">
            <input type="text" id="description" placeholder="description" autocomplete="off">
            <input type="number" id="amount" placeholder="amount">
        </div>
        <div class="buttoncontainer">
            <button id="addincome" onclick="addincome()">add income</button>
            <button id="addexpenses" onclick="addexpenses()">add expenses</button>
        </div>

        
    </aside>
</body>
</html>
